<!DOCTYPE html>
<head>
    <title>Form</title>
</head>
<body >
    <h1>Contact</h1>
    <form>
        <label for="firstname">First Name</label><br>
        <input type="text" name="" id="firstname" ><br><br><br>

        <label for="lastname">Last Name</label><br>
        <input type="text" name="" id="lastname" ><br><br><br>

        <label for="phno">Phone</label><br>
        <input type="tel" name="" id="phno" ><br><br><br>
        <label>Date and Time</label><br><br>
        <label for="day">Day</label>
        <input type="number"  id="day">

        <label for="month">Month</label>
        <input type="month"  id="month">

        <label for="year">Year</label>
        <input type="number"  id="year">

        <label for="time">Time</label>
        <input type="time"  id="time"><br><br><br>

        <label>Seating preference</label><br><br>
        <input type="radio" id="indoor" name="gender">
        <label for="indoor">Indoor</label>
        <input type="radio" id="outdoor" name="gender">
        <label for="outdoor">Outdoor</label><br><br><br>

        <label for="addreq">Additional requests</label><br><br>
        <input type="text"  id="addreq"><br><br>

        <input type="checkbox" id="subs">
        <label for="subs">Yes, subscribe me to your newsletter.</label><br><br><br>

        <input type="button" value="Request booking" style="background-color: black; color: white;">

    </form>
</body>
</html>
